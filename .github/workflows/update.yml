name: Generate crowd.json

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 👈 これが重要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate crowd.json
        run: |
          python generate_crowd_json.py > crowd.json

      - name: Commit and push crowd.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add crowd.json
          git commit -m "Update crowd.json"
          git push
