    function filterSkiResorts() {
      const pref = document.getElementById("prefecture").value;
      const sortKey = document.getElementById("sort").value;
      const checked = Array.from(document.querySelectorAll('#conditions input:checked')).map(cb => cb.value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let results = skiResorts.filter(r => {
        const matchPref = pref ? r.prefecture === pref : true;
        const matchTags = checked.every(tag => r.tags.includes(tag));
        return matchPref && matchTags;
      });

      // ソート処理
      if (sortKey === "recommend") {
        results.sort((a, b) => b.score - a.score);
      } else if (sortKey === "snow") {
        results.sort((a, b) => b.snowDepth - a.snowDepth);
      } else if (sortKey === "crowd") {
        results.sort((a, b) => a.crowd - b.crowd);
      } else if (sortKey === "ticketPrice") {
        results.sort((a, b) => a.ticketPrice - b.ticketPrice);
      } else if (sortKey === "hotelPrice") {
        results.sort((a, b) => a.hotelPrice - b.hotelPrice);
      }

      if (results.length === 0) {
        resultDiv.innerHTML = '<p class="text-center text-gray-500">条件に合致するスキー場は見つかりませんでした。</p>';
        return;
      }

      results.forEach(r => {
        const tags = r.tags.map(t => `<span class='bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full text-xs mr-1'>${t}</span>`).join("");
        resultDiv.innerHTML += `
          <div class='border rounded p-3'>
            <div class='font-bold text-base mb-1'>${r.name} <span class='text-sm text-gray-500'>(${r.prefecture})</span></div>
            <div class='text-sm mb-1'>${r.description}</div>
            <div class='mb-1'>${tags}</div>
            <div class='text-xs text-gray-600'>混雑度: ${r.crowd}% | 積雪量: ${r.snowDepth} cm | リフト券: ¥${r.ticketPrice} | 宿泊: ¥${r.hotelPrice}</div>
            <div class='text-xs text-gray-600'>おすすめスコア: ${r.score}点</div>
          </div>
        `;
      });
    }
  </script>
